peripherals:
  - name: 'Sensor Hub'
    device_name: !StartsWith 'Sensor Hub'
    adapter: !Equals 'hci0'
    services:
      - uuid: '0000180a-0000-1000-8000-00805f9b34fb'
        name: 'Device Information'
        default_delay: 60s
        default_history_size: 10
        characteristics:
          - !Subscribe
            name: 'Battery Voltage'
            uuid: '00002b18-0000-1000-8999-00805f9b34fb'
            converter: !Unsigned { l: 2, m: 1, d: 0, b: -6 }
            publish_metrics:
              metric_type: Gauge
              name: 'sensor_hub_device_information_battery_voltage_volts'
              description: 'Sensor Hub Battery Voltage'
              unit: 'Volt'
              labels:
                - [ 'scope', 'device' ]
            publish_mqtt:
              topic: 'sensor_hub/device_information/battery_voltage'
          - !Subscribe
            name: 'Temperature'
            uuid: '00002a6e-0000-1000-8000-00805f9b34fb'
            converter: !Signed { l: 2, m: 1, d: -2, b: 0 }
            publish_metrics:
              metric_type: Gauge
              name: 'sensor_hub_device_information_temperature_degrees_celsius'
              description: 'Sensor Hub Chip Temperature'
              unit: 'Degrees Celsius'
              labels:
                - [ 'scope', 'device' ]
            publish_mqtt:
              topic: 'sensor_hub/device_information/temperature'
          - !Subscribe
            name: 'Debug'
            uuid: '00002bde-0000-1000-8000-00805f9b34fb'
            converter: !Utf8
            publish_mqtt:
              topic: 'sensor_hub/device_information/debug'
          - !Poll
            name: 'Timeout'
            uuid: 'a0e4d2ba-0002-8000-8789-00805f9b34fb'
            converter: !Unsigned { l: 4, m: 1, d: 0, b: 0 }
            publish_metrics:
              metric_type: Gauge
              name: 'sensor_hub_device_information_timeout_milliseconds'
              description: 'Sensor Hub Update Timeout'
              unit: 'Millisecond'
              labels:
                - [ 'scope', 'device' ]
            publish_mqtt:
              topic: 'sensor_hub/device_information/timeout'
